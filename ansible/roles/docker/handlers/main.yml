---

- name: Enable docker
  service:
    enabled=yes
    name=docker
  listen: config docker

- name: Restart docker
  service:
    name=docker
    state=restarted
  register: restart_status
  until: restart_status is success
  retries: 3
  delay: 20
  listen: config docker

- name: Allow proceed to application startup stage
  set_fact:
    docker_configured: true
  listen: config docker
  